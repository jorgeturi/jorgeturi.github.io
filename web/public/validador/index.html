<body>
  <h1>QR Code Validator</h1>
  
  <div id="qrResult">
    <p>QR Code Scan Result:</p>
    <p id="qrStatus">Scan a QR code to validate</p>
  </div>

  <script>
    // Aquí es donde validarías el QR
    function validateQRCode(qrCode) {
      // Conexión con Firestore para validar el QR
      const db = firebase.firestore();
      const qrRef = db.collection('qrs').doc(qrCode);  // Suponiendo que el QR se almacena con su código como ID
      
      qrRef.get().then((doc) => {
        if (doc.exists) {
          const data = doc.data();
          const expirationDate = new Date(data.fechaExpiracion.seconds * 1000);  // Asumimos que la fecha está en Firestore como timestamp
          const currentDate = new Date();
          
          if (expirationDate > currentDate) {
            document.getElementById('qrStatus').innerText = "QR is valid!";
          } else {
            document.getElementById('qrStatus').innerText = "QR has expired!";
          }
        } else {
          document.getElementById('qrStatus').innerText = "QR not found!";
        }
      }).catch((error) => {
        console.error("Error fetching document: ", error);
        document.getElementById('qrStatus').innerText = "Error validating QR.";
      });
    }

    // Aquí simula la escaneada de un QR
    // Este código se debe reemplazar con el lector de QR real que tengas en tu aplicación
    const scannedQRCode = 'google.com|2025-01-15T18:51:37.820210|gugul vencimiento|2025-01-15T18:49:37.820403|JyUgol0In9T6KyCWUKXDqSMPl4y1|2025-01-15T18:51:37.820210';
    validateQRCode(scannedQRCode);
  </script>
