<!DOCTYPE html>
<html>
  <head>
  
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   <script src="highlight.js"></script>
    <script src="info-panel.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>


  </head>
  <body>
   <a-scene background="color: #212" webxr="referenceSpaceType: local" environment="" cursor="rayOrigin: mouse" raycaster="objects: .raycastable; direction: 0.6877195717490471 0.22525825214627204 -0.6901452821495732; origin: -1.0053895776296917 1.784963197429993 0.5047684013279259; useWorldCoordinates: true" info-message="htmlSrc: #messageText" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="" fog="color: #8e9191; far: 92; density: 0" visible="">
      <a-assets>
        <!--
          Image source: http://www.ghibli.jp/works/kazetachinu/#frame&gid=1&pid=1
          Image author: Studio Ghibli
        -->
        <img id="kazetachinu" src="diodos.jpg" crossorigin="anonymous">
        <img id="kazetachinuPoster" src="diodos.jpg" crossorigin="anonymous">
        <!--
          Image source: http://www.ghibli.jp/works/ponyo/#frame&gid=1&pid=36
          Image author: Studio Ghibli
        -->
        <img id="ponyo" src="diodos.jpg" crossorigin="anonymous">
        <img id="ponyoPoster" src="diodos.jpg" crossorigin="anonymous">
        <!--
          Image source: http://www.ghibli.jp/works/karigurashi/#frame&gid=1&pid=32
          Image author: Studio Ghibli
        -->
        <img id="karigurashi" src="diodos.jpg" crossorigin="anonymous">
        <img id="karigurashiPoster" src="diodos.jpg" crossorigin="anonymous">
        <a-mixin id="frame" geometry="primitive: plane; width: 0.5783552; height: 0.8192" material="color: white; shader: flat" animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter" animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"></a-mixin>
         <a-mixin id="poster" geometry="primitive: plane; width: 0.544768; height: 0.786432" material="color: white; shader: flat" position="0 0 0.005"></a-mixin>
         <a-mixin id="movieImage" geometry="primitive: plane; width: 1.5; height: 0.81" material="src: #ponyo; shader: flat; transparent: true" position="0 0.495 0.002"></a-mixin>
      </a-assets>

      <a-entity id="background" position="" geometry="primitive: sphere; radius: 2" material="color: red; side: back; shader: flat" scale="0.001 0.001 0.001" visible="false" class="raycastable">
      </a-entity>

      <a-entity position="151.17812 0.36423 0" camera="" look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false" rotation="" data-aframe-inspector-original-camera="">
        <a-entity id="fadeBackground" geometry="primitive: sphere; radius: 2.5" material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
        </a-entity>
      </a-entity>

      <!-- Hand controls -->
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable" daydream-controls="hand: left" gearvr-controls="hand: left" magicleap-controls="hand: left" oculus-go-controls="hand: left" oculus-touch-controls="" valve-index-controls="" vive-controls="" vive-focus-controls="hand: left" windows-motion-controls="hand: left" generic-tracked-controller-controls="hand: left"></a-entity>
      <a-entity id="rightHand" laser-controls="" raycaster="objects: .raycastable" line="color: #118A7E" daydream-controls="hand: right" gearvr-controls="hand: right" magicleap-controls="hand: right" oculus-go-controls="hand: right" oculus-touch-controls="hand: right" valve-index-controls="hand: right" vive-controls="hand: right" vive-focus-controls="hand: right" windows-motion-controls="" generic-tracked-controller-controls="hand: right"></a-entity>

      <a-entity id="ui" position="0 1.6 -2.5">
        <!-- Poster menu -->
        <a-entity id="menu" highlight="">
          <a-entity id="karigurashiButton" position="-0.8 0 0" mixin="frame" class="raycastable menu-button" geometry="" animation__scale="dur: 200; property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2" animation__scale_reverse="dur: 200; property: scale; startEvents: mouseleave; to: 1 1 1">
            <a-entity material="src: [object HTMLImageElement]" mixin="poster" geometry=""></a-entity>
          </a-entity>

          <a-entity id="kazetachinuButton" position="" mixin="frame" class="raycastable menu-button" geometry="" animation__scale="dur: 200; property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2" animation__scale_reverse="dur: 200; property: scale; startEvents: mouseleave; to: 1 1 1">
            <a-entity material="src: [object HTMLImageElement]" mixin="poster" geometry=""></a-entity>
          </a-entity>

          <a-entity id="ponyoButton" position="0.8 0 0" mixin="frame" class="raycastable menu-button" geometry="" animation__scale="dur: 200; property: scale; startEvents: mouseenter; to: 1.2 1.2 1.2" animation__scale_reverse="dur: 200; property: scale; startEvents: mouseleave; to: 1 1 1">
            <a-entity material="src: [object HTMLImageElement]" mixin="poster" geometry=""></a-entity>
          </a-entity>
        </a-entity>

        <!-- Info panel of the selected movie. -->
        <a-entity id="infoPanel" position="0 0 0.5" info-panel="" visible="false" scale="0.001 0.001 0.001" geometry="primitive: plane; width: 1.5; height: 1.8" material="color: #333333; shader: flat" class="raycastable">
          <a-entity id="ponyoMovieImage" mixin="movieImage" material="" visible="false" geometry=""></a-entity>
          <a-entity id="kazetachinuMovieImage" mixin="movieImage" material="" visible="false" geometry=""></a-entity>
          <a-entity id="karigurashiMovieImage" mixin="movieImage" material="" visible="false" geometry=""></a-entity>
          <a-entity id="movieTitle" position="-0.68 -0.1 0" text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Ponyo (2003)"></a-entity>
          <a-entity id="movieDescription" position="-0.68 -0.2 0" text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."></a-entity>
        </a-entity>
      </a-entity>
    <div class="a-loader-title" style="display: none;"></div><a-entity class="environment" position="0 50 0" light="type: hemisphere; color: #CEE4F0; intensity: 0.5722448147213711; groundColor: #454545" visible=""></a-entity><a-entity class="environment" position="-0.11 1 0.33" light="intensity: 0.5722448147213711; shadowCameraLeft: -10; shadowCameraBottom: -10; shadowCameraRight: 10; shadowCameraTop: 10" visible=""></a-entity><a-entity rotation="-90 0 0" class="environmentGround environment" visible="" scale="1 1 3" shadow="cast: false; receive: false"></a-entity><a-entity class="environmentDressing environment" visible="false"></a-entity><a-sky radius="200" theta-length="110" class="environment" material="shader: skyshader; sunPosition: -0.10389385923870163 0.9444896294427422 0.31168157771610494" visible="" geometry=""></a-sky><a-entity id="stars"></a-entity><a-entity material="" text__titulo="align: center; height: 4; value: Proyectos realizados; width: 4"></a-entity><a-entity geometry="depth: 0.5; height: 0.4; width: 2" id="caja" wasd-controls="fly: true"></a-entity></a-scene>
  </body>
</html>
